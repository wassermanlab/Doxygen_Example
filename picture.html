<div class="textblock"><h1><a class="anchor" id="autotoc_md1"></a>
Example of a picture placed in line</h1>
<p>Here is a example of how to add a picture to a page</p>
<h2><a class="anchor" id="autotoc_md2"></a>
Width set to 100px with Caption</h2>
<div class="image">
<img src="smiley.png" alt="" width="100px"/>
<div class="caption">
This is a smiley face</div></div>
<h2><a class="anchor" id="autotoc_md3"></a>
Height set to 50px</h2>
<div class="image">
<img src="smiley.png" alt="" height="50px"/>
</div>
